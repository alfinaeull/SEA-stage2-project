<!DOCTYPE html>
<html>

<head>
    <title>Sci-Fi Library | Alfina</title>
    <meta name="description" content="A Library of Sci-Fi Books, Curated by Alfina">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Sci-Fi Library</h1>
    </header>
    <div id="card-container">

    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Book Title</h2>
            <img src="" alt="Book Cover">
            <ul>
                <p id="author"></p>
                <p id="year"></p>
                <p id="rating"></p>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="sortByYear();">
            Sort By Year
        </button>
        <button onclick="sortByRating();">
            Sort By Rating
        </button>
        <button onclick="showRandomCard();">
            Show Random Book
        </button>
    </div>
</body>

</html>
